<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="modern-normalize.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Tillana&display=block" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"defer></script>
  </head>

  <body>
    <div class="image">
      <div class="odin-container">
        <div class="odin-logo"></div>
        <div class="odin-text">Odin</div>
      </div>
      <div class="credits-container">
        <span>Image by<a class="credits" href="https://unsplash.com/photos/man-covering-his-face-standing-near-trees--InO9RdrsA0" target="blank"> Axel Eres</a> on <a class="credits" href="https://unsplash.com" target="blank">Unsplash</a>
      </div>
    </div>
    <div class="right">
      <div class="header">
        <div class="header-text">Dive now into the darkest zone</div>
      </div>
    <div class="sign-up">Sign Up</div>
      <form>
        <div class="body">
          <div class="body-content">
            <div class="divisions">
              <label for="first_name">First Name:</label>
              <div class="inputs">
                <input id="first_name" type="text" name="first_name" minlength="1" maxlength="20" required placeholder="Your Name">
                <span></span>
              </div>
            </div>
            <div class="divisions">
              <label for="last_name">Last Name:</label>
              <div class="inputs">
                <input id="last_name" type="text" name="last_name" minlength="1" maxlength="20" required placeholder="Your Last Name">
                <span></span>
              </div>  
            </div>
            <div class="divisions">
              <label for="email">Email:</label>
              <div class="inputs">
                <input id="email" type="email" name="email" required placeholder="example@gmail.com">
                <span></span>
              </div>
              <div></div>
            </div>
            <div class="divisions">
              <label for="phone_number">Phone Number:</label>
              <div class="inputs">
                <input id="phone_number" type="tel" name="phone_number" required placeholder="+1(845)1258845"  pattern="[0-9]{+}"maxlength="15" >
                <span></span>
              </div>  
            </div>
            <div class="divisions">
              <label for="password">Password:</label>
              <div class="inputs">
                <input id="password" type="password" name="password" required placeholder="Create Password" minlength="5" maxlength="15">
                <span></span>
              </div>
              <div></div>
            </div>
            <div class="divisions">
              <label for="confirm-password">Confirm Password:</label>
              <div class="inputs">
                <input id="confirm-password" type="password" name="confirm-password" required placeholder="Confirm Password" minlength="5" maxlength="15">
                <span></span>
              </div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="footer-content">
            <div class="sign-up-container">
              <button>Create Account</button>
            </div>
            <div class="sign-in-container">
              <div class="sign-in-text">Already have an account?</div>
              <div class="sign-in-link">
                <a href="#">Sign in</a>
              </div>
            </div>
          </div>
        </div>
      </form>
      
    </div>
  </body>

</html>
